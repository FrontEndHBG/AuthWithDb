<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal navbar-brand">Company name</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" routerLink="/">Home</a>
    <small><span *ngIf="fAuth.user | async">Welcome {{ user }}</span></small>

  </nav>
  <div *ngIf="!user">
    <a class="btn btn-outline-primary" routerLink="/login">Login</a>
    <a class="btn btn-outline-primary" routerLink="/register">Sign up</a>
  </div>
  <div *ngIf="user">
    <button class="btn btn-outline-secondary" (click)="signOut()">Sign Out</button>
  </div>
</div>
